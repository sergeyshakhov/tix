<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tix Time</title>
        <meta name="description" content="Tix Time">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tix.css">
    </head>

    <body>
        <noscript>
            <p>JavaScript is required to view this clock. Please enable JavaScript in your browser.</p>
        </noscript>

        <main id="tix">
            <div id="hoursTens" class="digit" data-color="deepskyblue" style="--segments:3">
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
            </div>
            <div id="hoursUnits" class="digit" data-color="yellow" style="--segments:9">
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
            </div>
            <div id="minutesTens" class="digit" data-color="deepskyblue" style="--segments:6">
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
            </div>
            <div id="minutesUnits" class="digit" data-color="yellow" style="--segments:9">
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
            </div>
        </main>

        <script src="js/main.js" defer></script>
    </body>
</html>
